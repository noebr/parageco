<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
<title>PARA GECO</title>
</head>
<body>


<div class="container mt-4">
<a th:href="@{/new}"class="btn btn-primary">Nueva persona</a>
<table class="table">

<thead>
<tr>
<th>ID</th>
<th>NOMBRE</th>
<th>EMAIL</th>
<th>DIRECCION</th>
<th>ACCIONES</th>
</tr>
</thead>
<tbody>
<tr th:each="persona:${personas}">
<td th:text="${persona.id}"></td>
<td th:text="${persona.nombre}"></td>
<td th:text="${persona.email}"></td>
<td th:text="${persona.direccion}"></td>
<td>
<a th:href="@{/editar/}+${persona.id}"class="btn btn-warning">Editar</a>
<a th:href="@{/eliminar/}+${persona.id}"class="btn btn-danger">Eliminar</a>
</td>
</tr>
</tbody>
</table>
</div>


</body>
</html>
